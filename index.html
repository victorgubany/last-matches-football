<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Campeonatos e Times</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loading" style="display: none;">
        Carregando...
    </div>

    <div class="container mt-5">
        <h1 class="text-center">Pesquisa de Campeonatos e Times</h1>
        <div class="row mt-4">
            <div class="col-md-6">
                <label for="campeonato" class="form-label">Campeonato</label>
                <select class="form-select" id="campeonato">
                    <option selected>Selecione um campeonato</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="time" class="form-label">Time</label>
                <select class="form-select" id="time">
                    <option value="" selected>Selecione um time</option>
                </select>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12">
                <button id='search'class="btn btn-primary w-100">Pesquisar</button>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Campeonato</th>
                            <th scope="col">Casa</th>
                            <th scope="col">Resultado</th>
                            <th scope="col">Fora</th>
                            <th scope="col">Data</th>
                            <th scope="col">Status</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-resultados">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS e dependÃªncias -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script src="./index.js"></script>
</body>
</html>
